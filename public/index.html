<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div class="signup-container">
        <div class="signup-container-inner">
            <p class="signup-text">Sign up</p>
            <div class="head">username</div>
            <div class="signup-input-wrapper">
            <i class="material-icons">account_circle</i>
            <input type="text" name="username" placeholder="username">
            </div>
            <div class="head">password</div>
            <div class="signup-input-wrapper">
            <i class="material-icons">lock</i>
            <input type="password" name="password" placeholder="password">
            </div>
            <div class="switchUser">Already have an account? <span onclick="signupToSignin()">Signin</span></div>
            <div class="button">
                <button onclick="signup()">Sign up</button>
            </div>
        </div>
    </div>
    
    <div class="signin-container">
        <div class="signin-container-inner">
            <p class="signin-text">Sign in</p>
            <div class="head">username</div>
            <div class="signin-input-wrapper">
            <i class="material-icons">account_circle</i>
            <input type="text" name="username" placeholder="username">
            </div>
            <div class="head">password</div>
            <div class="signin-input-wrapper">
            <i class="material-icons">lock</i>
            <input type="password" name="password" placeholder="password">
            </div>
            <div class="switchUser">Don't have an account? <span onclick="signinToSignup()">Signup</span></div>
            <div class="button">
                <button onclick="signin()">Sign in</button>
            </div>
        </div>
    </div>
    <div class="todo-container">
        <div class="todo-container.inner"></div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
