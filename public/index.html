<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    
    <div class="signup-container">
        <div id="signup-container-inner">
            <p id="signup-text">Sign up</p>
            <div class="head">username</div>
            <div class="signup-input-wrapper">
            <i class="material-icons">account_circle</i>
            <input type="text" name="username" placeholder="username">
            </div>
            <div class="head">password</div>
            <div class="signup-input-wrapper">
            <i class="material-icons">lock</i>
            <input type="password" name="username" placeholder="password">
            </div>
            <div id="button">
                <button>Sign up</button>
            </div>
        </div>
    </div>
    
    <div class="signin-container">
        <div id="signin-container-inner">
            <p id="signin-text">Sign in</p>
            <div class="head">username</div>
            <div class="signin-input-wrapper">
            <i class="material-icons">account_circle</i>
            <input type="text" name="username" placeholder="username">
            </div>
            <div class="head">password</div>
            <div class="signin-input-wrapper">
            <i class="material-icons">lock</i>
            <input type="password" name="username" placeholder="password">
            </div>
            <div id="button">
                <button>Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
