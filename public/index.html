<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!--signup container-->
    <div class="signup-container">
        <div class="signup-container-inner">
            <p class="signup-text">Sign up</p>
            <div class="head">username</div>
            <div class="signup-input-wrapper">
            <i class="material-icons">account_circle</i>
            <input type="text" name="username" placeholder="username">
            </div>
            <div class="head">password</div>
            <div class="signup-input-wrapper">
            <i class="material-icons">lock</i>
            <input type="password" name="password" placeholder="password">
            </div>
            <div class="switchUser">Already have an account? <span onclick="signupToSignin()">Signin</span></div>
            <div class="button">
                <button onclick="signup()">Sign up</button>
            </div>
        </div>
    </div>
    
    <!--signin container-->
    <div class="signin-container">
        <div class="signin-container-inner">
            <p class="signin-text">Sign in</p>
            <div class="head">username</div>
            <div class="signin-input-wrapper">
            <i class="material-icons">account_circle</i>
            <input type="text" name="username" placeholder="username">
            </div>
            <div class="head">password</div>
            <div class="signin-input-wrapper">
            <i class="material-icons">lock</i>
            <input type="password" name="password" placeholder="password">
            </div>
            <div class="switchUser">Don't have an account? <span onclick="signinToSignup()">Signup</span></div>
            <div class="button">
                <button>Sign in</button>
            </div>
        </div>
    </div>

    <!--Todo conatiner-->
    <div class="todo-container">
        <header class="todo-header">
            <div class="todo-name">
                <h1><span class="material-symbols-rounded">pending_actions</span>
                    My Todo</h1>
            </div>
            <div class="todo-add">
            <input type="text" name="todo" placeholder="Enter your todo">
            <button>Add Todo</button>
            </div>
        </header>
        <div class="todo-list">
            <ul class="list-items">
                <li class="list-item">
                    <input type="checkbox">
                    <p>Lorem ipsum dolor sit amet.</p>
                    <span class="material-symbols-rounded" onclick="editTodo()">edit</span>
                    <span class="material-symbols-rounded" onclick="deleteTodo()">delete_forever</span>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
